<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello square</title>
    <script>
        window.onload = function () {
            const canvas = document.getElementById("c");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = 'rgb(255, 0, 255)';
            ctx.fillRect(20, 20, 30, 50); // x, y, w, h
        }
    </script>
</head>

<body>
    <canvas id="c"></canvas>
</body>

</html>
